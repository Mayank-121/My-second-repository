<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Papper_Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="footer">
        <p class="heading">Rock Paper Scissor</p>
        
    </div>
    <div class="sign">
        <div id="rock" class="icon"><img src="rock.png"></div>
        <div id="paper" class="icon"><img src="paper.png"></div>
        <div id="scissors" class="icon"><img src="scissors.png"></div>
    </div>
    <div class="result">
        <div class="score">
            <p class="points">0</p>
            <p class="you">You</p>
        </div>
        <div class="score">
            <p class="points">0</p>
            <p class="comp">Comp</p>
        </div>
    </div>
    <div class="content">
        <div class="play">Play your move</div>
    </div>
        


    
    
</body>
</html>
